<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <img src="images/image-product-desktop.jpg" alt="" />
            </div>
            <div class="right">
                <h2 class="naslov1">PERFUME</h2>
                <h1 class="naslov">Gabrielle Essence Eau De Parfum</h1>
                <span class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span>
                <br />
                <div class="container2">
                    <div class="naslov cena">$149.99</div>
                    <div class="cena"><strike>$169.99</strike></div>
                </div>
                <div class="container3">
                    <button class="btn">
                        <img src="images/icon-cart.svg" alt="" />
                        Add to Card
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
